exclude = true
pattern = '^holochain_core::nucleus::reducers::trace_return_hdk_function'
[[logger.rules.rules]]
exclude = true
pattern = '^ws'

[passphrase_service]
type = 'cmd'

[signals]
consistency = false
trace = false

[network]
type = "sim2h"
sim2h_url = "ws://192.168.0.44:9000/"
