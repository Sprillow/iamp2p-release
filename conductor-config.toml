[[agents]]
id = 'hc-run-agent'
# to replace
keystore_file = ''
name = 'Agent 1'
# to replace
public_address = ''
[[dnas]]
file = './dna/acorn.dna.json'
# to replace
hash = ''
id = 'hc-run-dna'

[[instances]]
agent = 'hc-run-agent'
dna = 'hc-run-dna'
id = 'acorn'

[instances.storage]
type = 'lmdb'
# to replace
